<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da imagens</title>
</head>
<body>
    <h1>Imagens Flexíveis ou Dinâmicas</h1>
    <hr>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">

        <source media="(max-width: 1024px)" srcset="imagens/paisagem-m.png" type="image/png">

        <img src="imagens/paisagem-g.png" alt="-">
    </picture>
    
</body>
</html>
